<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Reset CSS -->
  <link rel="stylesheet" href="assets/css/reset.css" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <!-- Style CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- Favicon -->
  <link rel="icon" href="assets/images/ironman-superhero-comic-marvel-movie-cinema-character-512.png" type="image/x-icon" />


  <title>Marvel Trivia!</title>
</head>

<body>
  <div class="container">
    <!-- Banner -->
    <div class="row">
      <div class="col position-relative">
        <img id="banner" src="assets/images/banner-logo-marvel-2.jpeg" />
      </div>
    </div>
    <!-- Header -->
    <div class="row">
      <div class="col" id="header">
        <h3>Do you have Marvel knowledge super-powers? Click start to find out.</h3>
        <button type="button" id="startButton" class="btn btn-danger">Start</button>
      </div>
    </div>
    <!-- Game area -->
    <div class="playArea" id="gameArea">
      <div class="row">
        <div class="col">
          <div class="gameStuff timer"></div>
          <div class="gameStuff question">testquestion</div>
        </div>
      </div>
      <!-- Where questions are displayed -->
      <div class="row">
        <div class="col d-flex justify-content-center">
          <button type="button" class="btn btn-primary" id="trueButton">True</button>
          <button type="button" class="btn btn-primary" id="falseButton">False</button>
        </div>
      </div>
    </div>
    <!-- This section is displayed after you answer a question to tell you if you were correct -->
    <div class="playArea" id="answerArea">
      <div class="row">
        <div class="col">
          <div class="timer"></div>
          <div class="question"></div>
          <div id="correctOrIncorrect"></div>
          <div id="correctAnswer"></div>
        </div>
      </div>
    </div>
    <!-- Displays when you are done with the quiz -->
    <div class="playArea" id="endArea">
      <div class="row">
        <div class="col">
          <div id="correctNumber"></div>
          <div id="incorrectNumber"></div>
          <button type="button" class"btn btn-primary" id="restart">Retry</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <!-- Javascript -->
  <script src="assets/javascript/javascript.js"></script>
</body>

</html>
